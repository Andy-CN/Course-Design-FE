<style>
  .app-logo{
    display: inline-block;
    width: 70px;
    line-height: 53px;
    font-size: 24px;
    color: #1478ff;
    cursor: pointer;
  }
  .menu-list{
    display: inline-block;
    font-size: 14px;
    line-height: 53px;
    vertical-align: top;
    color: #8590a6;
  }
  .menu-title {
    display: inline-block;
    width: 30px;
    box-sizing: content-box;
    padding: 0 15px;
  }
  .menu-title:hover {
    cursor: pointer;
    color: #1478ff;
  }
  .menu-title-active {
    color: #333;
  }
  .search-bar {
    border: 1px solid #1478ff;
    border-radius: 5px;
    height: 30px;
    width: 400px;
    padding: 0 0 0 10px;
    font-size: 14px;
    outline: none;
    color: #8590a6;
    vertical-align: bottom;
    margin-top: 11px;
  }
  .btn-diy {
    height: 30px;
    width: 70px;
    line-height: 18px;
  }

</style>
<div style="height: 53px;width: 100%;background-color: #ffffff;position: fixed;top: 0;">
  <div style="width: 1000px;height: 53px;margin: 0 auto;">
    <div class="app-logo">
      {{appName}}
    </div>
    <div class="menu-list">
      <div
        *ngFor="let menu of menuList, let i = index"
        class="menu-title"
        [ngClass]="{'menu-title-active': i === currentFlag}"
        (click)="onSelect(i, menu)"
      >
        {{menu.name}}
      </div>
    </div>
    <div style="display: inline-block;">
      <input class="search-bar" placeholder="搜索你感兴趣的内容">
    </div>
    <div style="display: inline-block;">
      <label class="btn-primary btn-diy" ngbButtonLabel>
        <input type="hidden" ngbButton > 搜索
      </label>
    </div>
    <div class="menu-list">
      <div class="menu-title">通知</div>
      <div class="menu-title">私信</div>
      <div class="menu-title">主页</div>
      <div class="menu-title">设置</div>
    </div>
  </div>
</div>
