<style>
  .app-logo{
    display: inline-block;
    width: 70px;
    line-height: 53px;
    font-size: 24px;
    color: #1478ff;
    cursor: pointer;
  }
  .menu-list{
    display: inline-block;
    font-size: 14px;
    line-height: 53px;
    vertical-align: top;
    color: #8590a6;
  }
  .menu-title{
    display: inline-block;
    width: 30px;
    box-sizing: content-box;
    padding-left: 15px;
  }
  .menu-title:not(:last-child){
    padding-right: 15px;
  }
  .menu-title:hover {
    cursor: pointer;
    color: #1478ff;
  }
  .menu-title > a{
    color: inherit;
    text-decoration: none;
  }
  .menu-title-active {
    color: #333;
  }
  .search-bar {
    border: 1px solid #1478ff;
    border-radius: 5px;
    height: 30px;
    width: 400px;
    padding: 0 0 0 10px;
    font-size: 14px;
    outline: none;
    color: #8590a6;
    vertical-align: bottom;
    margin-top: 11px;
  }
  .btn-diy {
    height: 30px;
    width: 70px;
    line-height: 18px;
  }

</style>
<div style="height: 53px;width: 100%;background-color: #ffffff;position: fixed;top: 0;">
  <div class="wrapper" style="height: 53px;">
    <div class="app-logo">
      {{appName}}
    </div>
    <div class="menu-list">
      <div
        *ngFor="let menu of menuList"
        class="menu-title"
        [ngClass]="{'menu-title-active': menu.name === currentFlag}"
        (click)="onSelect(menu)"
      >
        <a [routerLink]="[menu.linkTo]">
          {{menu.name}}
        </a>
      </div>
    </div>
    <div style="display: inline-block;margin:0 26px">
      <div style="display: inline-block;">
        <input class="search-bar" placeholder="搜索你感兴趣的内容">
      </div>
      <div style="display: inline-block;">
        <label class="btn-primary btn-diy" ngbButtonLabel>
          <input type="hidden" ngbButton > 搜索
        </label>
      </div>
    </div>
    <div class="menu-list">
      <div
        *ngFor="let profile of profileSettingList"
        class="menu-title"
        [ngClass]="{'menu-title-active': profile.name === currentFlag}"
        (click)="onSelect(profile)"
      >
        <a routerLink="{{profile.linkTo}}">
          {{profile.name}}
        </a>
      </div>
    </div>
  </div>
</div>
